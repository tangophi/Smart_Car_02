

<html>
<head>
<script Language="Javascript">
function forward()
{
    document.location="cgi-bin/forward.cgi";
}
function forward_left()
{
    document.location="cgi-bin/forward_left.cgi";
}
function forward_right()
{
    document.location="cgi-bin/forward_right.cgi";
}
function reverse()
{
    document.location="cgi-bin/reverse.cgi";
}
function reverse_left()
{
    document.location="cgi-bin/reverse_left.cgi";
}
function reverse_right()
{
    document.location="cgi-bin/reverse_right.cgi";
}
function stop()
{
    document.location="cgi-bin/stop.cgi";
}
function up()
{
    document.location="cgi-bin/up.cgi";
}
function down()
{
    document.location="cgi-bin/down.cgi";
}

{

}

    document.location="cgi-bin/right.cgi";
}

</head>
<body>

    <TABLE BORDER=0 align="center">
        <tr>
            <td align="center">
                    <center>
                        <b> Rover </b>
                    </center>
                    <img src="http://192.168.0.157:8080/?action=stream" width="640" height="480"/>
            </td>
            <td align="center">
                <TABLE BORDER = 0>
                    <tr>
                        <th> Rover Camera </th>
                    </tr>
                    <tr>
                        <td align="center">

                    </tr>
                    <tr>
                        <td align="center">

                    </tr>

        </tr>
        <tr>
            <td align="center">
                <TABLE BORDER = 0>
                    <tr>
                        <th> Car Controls</th>
                    </tr>

                    </tr>

                            <img src="/reverse.jpg" width="52" height="45" id="B" onmousedown="reverse()" onmouseup="stop(event)" onmouseout="stop(event)">
                            <img src="/reverse_right.jpg" width="52" height="45" id="J" onmousedown="reverse_right()" onmouseup="stop(event)" onmouseout="stop(event)">

                    </tr>
                </TABLE>

        </tr>

    </TABLE>
